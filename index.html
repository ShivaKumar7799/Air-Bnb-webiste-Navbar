<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Air Bnb Website</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <link rel="stylesheet" href="index.css">
</head>
<body>
        <div class="nav-bar">
                <div class="logo">
                        <a href="#"> <img src="airbnb.svg" alt=""> </a>
                </div>
                 
                <div class="button-search">
                        <div class="button-box">
                                <span class="button"><input type="text" name="" id="" value="Start your search"></span>
                                <span class="search-icon">
                                        <i class="fas fa-search"></i>
                                </span>
                        
                        </div>
                </div>

                <div class="host">
                        <span class="become-host">Become a host</span>
                        <span class="globe-icon">
                                <i class="fas fa-globe"></i>
                        </span>
                        <span class="profile">profile</span>

                </div>
        </div>

        <div class="header">
                <h1>GlampEco Stays Manali, Rustic home with epic view</h1>
                <div class="description">
                        <i class="fas fa-star"></i><span id="rating">4.85</span> <span>(53 reviews)</span> <span>.</span>
                        <a href="#">Hamta Village</a>, <a href="#">Prini</a>,<a href="#">Manali</a>, <a href="#">Himachal Pradesh</a>, <a href="#">india</a>
                </div>
        </div>

        <div class="image-container">
        <div class="image-gallery">
               <div class="first-image cell">
                        <img src="https://a0.muscache.com/im/pictures/70b5530d-36d9-4a82-b9d5-2a2ef8041714.jpg?im_w=960" alt="">
                </div>
                <div class="second-image cell">
                         <img src="https://a0.muscache.com/im/pictures/9ed7b9e6-176d-4b8f-9a67-1cc29e543ebf.jpg?im_w=720" alt="">
                </div>
                <div class="third-image cell">
                        <img src="https://a0.muscache.com/im/pictures/41cc16c9-0f23-4336-8adc-8a8f8bda0251.jpg?im_w=720" alt="">
                </div>
                <div class="fourth-image cell">
                         <img src="https://a0.muscache.com/im/pictures/12ab146e-ea90-4d45-9741-8c1a70359baa.jpg?im_w=720" alt="">
                </div>
                <div class="fifth-image cell">
                        <img src="https://a0.muscache.com/im/pictures/40c8d4a0-dee0-452a-9443-4d4dbf6b1c36.jpg?im_w=720" alt="">
                </div>
        </div>
</div>
